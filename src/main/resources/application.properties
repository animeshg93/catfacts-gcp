spring.application.name=cat

# Cloud Run provides the container port via the PORT env var.
server.port=${PORT:8080}

# Better SIGTERM handling on Cloud Run.
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# GCP Postgres Database Configuration
spring.datasource.url=jdbc:postgresql:///postgres?cloudSqlInstance=postgres-cats&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=postgres
spring.datasource.password=ZX<_*iT#=CmJ=0$P
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
