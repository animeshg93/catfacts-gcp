## Cloud Run profile overrides (enable with SPRING_PROFILES_ACTIVE=cloudrun)

# Reduce sensitive health output on a public service.
management.endpoint.health.show-details=never

# Keep logs lean in production.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Default to a small pool; tune with env vars if needed.
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:5}
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
